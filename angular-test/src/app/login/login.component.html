<div class = "intro">
    <article>
        <h1>Welcome User!!</h1>
        <h3>If you are a new user create a login / 
            If you are a returning user type in your username and password.
        </h3>
    </article>

    <article class="userInput">
        <form (submit)="onSubmit($event)">
          <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
          <br><br>
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
          <br><br>
          <button type="submit">Login</button>
        </form>
      </article>
</div>
